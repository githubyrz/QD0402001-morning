name: Closing Reminder

on:
  schedule:
    # 每天 18:00 UTC = 北京时间 18:00
    - cron: "0 10 * * *"  # 这个时间在 UTC 10:00 是北京时间 18:00
  workflow_dispatch:
    inputs:
      test_mode:
        description: '测试模式（不实际发送消息）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run reminder script
        run: python3 closing_reminder.py
        env:
          WECHAT_WEBHOOK_KEY: ${{ secrets.WECHAT_WEBHOOK_KEY }}  # 企业微信 Webhook Key
          TEST_MODE: ${{ github.event_name == 'schedule' && 'false' || github.event.inputs.test_mode }}  # 自动触发时关闭测试模式，手动触发时使用输入参数
