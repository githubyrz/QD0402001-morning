name: Closing Reminder

on:
  schedule:
    # 每天 18:00 UTC = 北京时间 18:00
    - cron: "0 10 * * *"  # 这个时间在 UTC 10:00 是北京时间 18:00
  workflow_dispatch:
    inputs:
      test_mode:
        description: '是否开启测试模式'
        required: true
        default: 'false'
        输入: choice
        options:
          - 'true'
          - 'false'
      test_date:
        description: '选择测试日期（格式：YYYY-MM-DD）'
        required: true
        默认: '2025-12-01'  # 默认日期，你可以更改为需要的日期
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run reminder script
        run: python3 closing_reminder.py
        env:
          WECHAT_WEBHOOK_KEY: ${{ secrets.WECHAT_WEBHOOK_KEY }}  # 企业微信 Webhook Key
          TEST_MODE: ${{ github.event.inputs.test_mode }}  # 从 workflow_dispatch 获取 test_mode
          TEST_DATE: ${{ github.event.inputs.test_date }}  # 从 workflow_dispatch 获取 test_date
