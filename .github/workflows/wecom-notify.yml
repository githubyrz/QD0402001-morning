name: WeCom Notify System

on:
  # 每 2 分钟触发一次（UTC）
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:
    inputs:
      test_mode:
        description: '是否开启测试模式'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      test_date:
        description: '测试日期（YYYY-MM-DD），留空则使用当前日期'
        required: false
        default: ''
        type: string

permissions:
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore cache (to persist last-sent marker)
        uses: actions/cache@v4
        with:
          path: .wecom_cache
          key: wecom-notify-cache-v1

      - name: Run notification script
        run: python3 notify.py
        env:
          WECHAT_WEBHOOK_KEY: ${{ secrets.WECHAT_WEBHOOK_KEY }}
          MENTION_MOBILE_1: ${{ secrets.MENTION_MOBILE_1 }}
          MENTION_MOBILE_2: ${{ secrets.MENTION_MOBILE_2 }}
          MENTION_MOBILE_3: ${{ secrets.MENTION_MOBILE_3 }}
          MENTION_MOBILE_4: ${{ secrets.MENTION_MOBILE_4 }}
          MENTION_MOBILE_5: ${{ secrets.MENTION_MOBILE_5 }}
          TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
          TEST_DATE: ${{ github.event.inputs.test_date || '' }}

      - name: Save cache (actions/cache saves automatically if key same)
        if: always()
        uses: actions/cache@v4
        with:
          path: .wecom_cache
          key: wecom-notify-cache-v1