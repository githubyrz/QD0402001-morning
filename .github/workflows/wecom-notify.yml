name: WeCom Notify System

on:
  schedule:
    # 每 5 分钟运行一次（确保 9:00 到 9:30 之间可以触发）
    - cron: "*/5 1 * * *"  # 这个会在 UTC 时间的 01:00 到 01:30 之间每 5 分钟触发
  workflow_dispatch:
    inputs:
      test_mode:
        description: '是否开启测试模式'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      test_date:
        description: '选择测试日期（格式：YYYY-MM-DD）'
        required: true
        默认: '${{ github.event.inputs.test_date }}'
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run notification script
        run: python3 notify.py
        env:
          WECHAT_WEBHOOK_KEY: ${{ secrets.WECHAT_WEBHOOK_KEY }}
          MENTION_MOBILE_1: ${{ secrets.MENTION_MOBILE_1 }}
          MENTION_MOBILE_2: ${{ secrets.MENTION_MOBILE_2 }}
          MENTION_MOBILE_3: ${{ secrets.MENTION_MOBILE_3 }}
          MENTION_MOBILE_4: ${{ secrets.MENTION_MOBILE_4 }}
          MENTION_MOBILE_5: ${{ secrets.MENTION_MOBILE_5 }}
          TEST_MODE: ${{ github.event.inputs.test_mode }}  # 从 workflow_dispatch 获取 test_mode
          TEST_DATE: ${{ github.event.inputs.test_date }}  # 从 workflow_dispatch 获取 test_date
